apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cfprojectsapi-deployment
spec:
  replicas: 2
  selector:
    name: node-pod
  template:
    metadata:
      labels:
        name: node-pod
        app: invisionapp
    spec:
      containers:
        - name: node-con
          image: node:master
