apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 2
  selector:
    name: app2-pod
  template:
    metadata:
      labels:
        name: app2-pod
    spec:
      containers:
        - name: app2-con
          image: node:5.5.0-slim
          env:
            - name: DEBUG
              value: "0"
